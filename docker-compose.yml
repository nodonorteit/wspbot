version: '3.8'

services:
  # WAHA - WhatsApp HTTP API
  waha:
    image: devlikeapro/waha
    container_name: waha
    ports:
      - "3000:3000"
    environment:
      - WAHA_ENGINE=WEBJS
      - WAHA_LOG_LEVEL=info
    volumes:
      - waha_data:/app/.waha
    restart: unless-stopped
    networks:
      - wspbot-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: wspbot-postgres
    environment:
      POSTGRES_DB: wspbot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - wspbot-network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: wspbot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - wspbot-network

  # API Gateway
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: wspbot-api-gateway
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - AUTH_SERVICE_URL=http://auth-service:3001
      - TENANT_SERVICE_URL=http://tenant-service:3002
      - TURNS_SERVICE_URL=http://turns-service:3003
      - WHATSAPP_SERVICE_URL=http://whatsapp-service:3004
      - NOTIFICATIONS_SERVICE_URL=http://notifications-service:3005
    depends_on:
      - auth-service
      - tenant-service
      - turns-service
      - whatsapp-service
      - notifications-service
    restart: unless-stopped
    networks:
      - wspbot-network

  # Auth Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: wspbot-auth-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=wspbot_auth
      - DB_USER=postgres
      - DB_PASSWORD=password
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - wspbot-network

  # Tenant Service
  tenant-service:
    build:
      context: ./services/tenant-service
      dockerfile: Dockerfile
    container_name: wspbot-tenant-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=wspbot_tenants
      - DB_USER=postgres
      - DB_PASSWORD=password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - wspbot-network

  # Turns Service
  turns-service:
    build:
      context: ./services/turns-service
      dockerfile: Dockerfile
    container_name: wspbot-turns-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=wspbot_turns
      - DB_USER=postgres
      - DB_PASSWORD=password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - wspbot-network

  # WhatsApp Service
  whatsapp-service:
    build:
      context: ./services/whatsapp-service
      dockerfile: Dockerfile
    container_name: wspbot-whatsapp-service
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=production
      - PORT=3004
      - WAHA_BASE_URL=http://waha:3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - waha
      - redis
    restart: unless-stopped
    networks:
      - wspbot-network

  # Notifications Service
  notifications-service:
    build:
      context: ./services/notifications-service
      dockerfile: Dockerfile
    container_name: wspbot-notifications-service
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=production
      - PORT=3005
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=wspbot_notifications
      - DB_USER=postgres
      - DB_PASSWORD=password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - WHATSAPP_SERVICE_URL=http://whatsapp-service:3004
    depends_on:
      - postgres
      - redis
      - whatsapp-service
    restart: unless-stopped
    networks:
      - wspbot-network

  # Admin Panel Frontend
  admin-panel:
    build:
      context: ./frontend/admin-panel
      dockerfile: Dockerfile
    container_name: wspbot-admin-panel
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://localhost:8080
    depends_on:
      - api-gateway
    restart: unless-stopped
    networks:
      - wspbot-network

volumes:
  waha_data:
  postgres_data:
  redis_data:

networks:
  wspbot-network:
    driver: bridge